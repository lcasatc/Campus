<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista</ion-title>
  </ion-navbar>
  <ion-item class="content">
    <ion-searchbar placeholder="Procurar" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-item>
</ion-header>

<ion-content>
  <ion-list>
	<ion-item class="content" *ngFor="let item of listLocations" (click)="encontrarPredio(item.lat, item.lng, item.numero)">
	  {{item.descricao}}
	</ion-item>
  </ion-list>
</ion-content>
