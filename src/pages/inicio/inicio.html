<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>

  <ion-img class="logo" src="assets/images/logo.png"></ion-img>

<ion-row class="center">
  <h2 class="title">SATC Map</h2>
</ion-row>
    <button class="btnProcurar" ion-button color="dark" (click)="goLista()">
      Pesquisar predio
    </button>

  <ion-fab left bottom>
   <button ion-fab color="dark"><ion-icon name="md-share"></ion-icon></button>
   <ion-fab-list side="right">
     <button (click)="launch('http://www.satc.edu.br')" ion-fab><ion-icon name="home"></ion-icon></button>
     <button (click)="launch('https://www.facebook.com/SatcFaculdade')" ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
     <button (click)="launch('https://twitter.com/satcfaculdade')" ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
     <button (click)="launch('https://www.instagram.com/satcfaculdade')" ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
   </ion-fab-list>
 </ion-fab>

</ion-content>
